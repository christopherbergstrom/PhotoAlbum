<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/photo.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
  </head>
  <body ng-app="myApp">
    <ul id="menu">
      <li class="title">Photo Album</li>
      <li><a class = "res" href = "photo.html">home</a></li>
      <li><a class = "res" href = "landmarks.html">landmarks</a></li>
      <li><a class = "port" href = "nature.html">nature</a></li>
      <li><a class = "cont" href = "statues.html">statues</a></li>
    </ul>
    <div id="main" ng-controller="Landmarks">
      <div ng-repeat="landmark in landmarks">
        <div>
          <img ng-src="{{landmark.image}}">
          <p>{{landmark.name}}</p>
          <p>{{landmark.desc}}</p>
        </div>
      </div>
    </div>
  </body>
</html>
