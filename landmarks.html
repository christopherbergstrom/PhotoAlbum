<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/photo.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/Landmarks.js"></script>
  </head>
  <body ng-app="myApp">
    <ul id="menu">
      <li><a class="link" href = "landmarks.html">landmarks</a></li>
      <li><a class="link" href = "nature.html">nature</a></li>
      <li><a class="link" href = "statues.html">statues</a></li>
    </ul>
    <div class="title">Photo Album</div>
    <div id="main" ng-controller="Landmarks">
      <div ng-repeat="landmark in landmarks">
        <div class="item">
          <img ng-src="{{landmark.image}}" fullscreen>
          <div class="name">{{landmark.name}}</div>
          <!-- <p>{{landmark.desc}}</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
